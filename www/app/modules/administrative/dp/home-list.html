<div ng-controller="HomeDpListCtrl" ng-init="init(opts)">
  <table class="os-table">
    <tbody class="os-table-body">
      <tr class="row" ng-repeat="dp in ctx.dps">
        <td class="col">
          <a ui-sref="dp-detail.overview({dpId: dp.id})">
            <span>{{dp.shortTitle}}</span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
