<div class="btn-group btn-group-xs">
  <button class="btn btn-default" ng-click="downloadRevision(revision)">
    <span class="fa fa-download"></span>
  </button>
  <a class="btn btn-default" ui-sref="form-preview({formId: revision.id, revId: revision.rev})"
    target="_blank" rel="noopener">
    <span class="fa fa-eye"></span>
  </a>
</div>
